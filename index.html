<!DOCTYPE html>

  <title>Turtle select dot click</title>

<body>
  <div class="container">
    <h1>Hello. Welcome to Turtle Select dot click NOW!</h1>

    <form id="formOne">
      <div class="radio">
        <label>

      </div>

        <label>
          <input type="radio" name="animal" value="dragon">

      <button type="submit" class="btn">WOW!</button>
    </form>
    <div class="yungturtle">
      <img src="img/squirtle.png" alt="your favorite pkmn">
    </div>
    <div class="dragonboi">
      <img src="img/dragon.png" alt="charmander">
    </div>
  </div>
